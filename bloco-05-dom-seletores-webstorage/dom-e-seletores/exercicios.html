<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>
  <style>
    main, section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    /*
    /Aqui você vai modificar os elementos já existentes utilizando apenas as funções:/
    /- document.getElementById()
    /- document.getElementsByClassName()
    /- document.getElementsByTagName()/
    /1. Crie uma função que mude o texto na tag <p> para uma descrição de como você
    /se vê daqui a 2 anos. (Não gaste tempo pensando no texto, e sim realizando o 
    /exercício).
    /2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
    /3. Crie uma função que mude a cor do quadrado vermelho para branco.
    /4. Crie uma função que corrija o texto da tag <h1>.
    /5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    /6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    */
    
    function changeText(){
      let text = document.getElementsByTagName("p")[0];
      //constante.innerHTML
      text.innerHTML = "Daqui a dois anos estarei atuando como dev pleno em uma empresa de tecnologia do Canadá e morando em Toronto junto com meu pai, minha pandinha e meu futuro marido."
    }
    changeText();

    function changeYellowSquare(){
      let greenSquare = document.getElementsByClassName("main-content")[0];
      greenSquare.style.backgroundColor = "rgb(76,164,109)";
    }
    changeYellowSquare();

    function changeRedSquare(){
      let whiteSquare = document.getElementsByClassName("center-content")[0];
      whiteSquare.style.backgroundColor = "white";
    }
    changeRedSquare();

    function changeTitleText(){
      //pediu a tag h1 e nao a classe titulo
      let titleText = document.getElementsByTagName("h1")[0];
      titleText.innerHTML = "Exercício 5.1 - JavaScript";
    }
    changeTitleText();

    function textToUpperCase() {
      let paragraphs = document.getElementsByTagName("p")[2];
      paragraphs.innerHTML = paragraphs.innerHTML.toUpperCase();
    }
    textToUpperCase();

    function content(){
      let paragraphsContent = document.getElementsByTagName("p");
      for (let index = 0; index < paragraphsContent.length; index += 1) {
        console.log(paragraphsContent[index].innerHTML);
      }
    }
    content();
  </script>
</body>
</html>
