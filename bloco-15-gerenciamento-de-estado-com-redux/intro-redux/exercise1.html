<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case 'NEXT_COLOR':
            return {
              ...state,
              index: (state.index === state.colors.length - 1) ? 0 : (state.index + 1),
            };
          case 'PREVIOUS_COLOR':
            return {
              ...state,
              index: (state.index === 0) ? state.colors.length - 1 : (state.index - 1),
            };
          case 'RANDOM_COLOR':
            return {
              colors: [...state.colors, randomColor()],
              index: state.colors.length,
            }

          default:
            return state;
        }
      };

      const store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
      );
      
      // consultei cÃ³digo de aleatoriedade de Cores
      // Link: https://dev.to/akhil_001/generating-random-color-with-single-line-of-js-code-fhj
      function randomColor() {
        const randomColorSquare = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
        return randomColorSquare;
      };

      const next = document.getElementById('next');
      next.addEventListener('click', () => {
        store.dispatch({type: 'NEXT_COLOR'});
      });
      const previous = document.getElementById('previous');
      previous.addEventListener('click', () => {
        store.dispatch({type: 'PREVIOUS_COLOR'});
      });
      const random = document.getElementById('random');
      random.addEventListener('click', () => {
        store.dispatch({type: 'RANDOM_COLOR'});
      });


      store.subscribe(() => {
        const { colors, index } = store.getState();
        const value = document.getElementById('value');
        value.innerHTML = colors[index];

        const container = document.getElementById('container');
        container.style.backgroundColor = colors[index];
      });

    </script>
  </body>
</html>
